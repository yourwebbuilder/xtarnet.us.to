    <title>Video Thumbnails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }

        .video-thumbnail {
            position: relative;
            width: 200px;
            height: 120px;
        }

        .thumbnail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
            z-index: 1000;
        }

        .video-player video {
            width: 80%;
            height: 80%;
            background: black;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

        <button class="close-button" onclick="closeVideo()">X</button>
        <video id="video-element" controls muted></video> <!-- Muted added -->
    </div>

    <script>
        function playVideo(videoSrc) {
            const videoPlayer = document.getElementById('video-player');
            const videoElement = document.getElementById('video-element');
            
            console.log("Playing video:", videoSrc); // Debugging line
            videoElement.src = videoSrc;
            videoElement.load();  // Ensure the video is loaded before playing
            videoPlayer.style.display = 'flex';
            videoElement.play().catch(error => {
                console.error("Autoplay was prevented:", error);
                alert("Autoplay was prevented. Please click the Play button.");
            });
        }

        function closeVideo() {
            const videoPlayer = document.getElementById('video-player');
            const videoElement = document.getElementById('video-element');
            
            videoElement.pause();
            videoElement.src = '';
            videoPlayer.style.display = 'none';
        }

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Check if URL contains a video parameter and play the video directly
        function checkForAutoplay() {
            const videoParam = getUrlParameter('playvideo');
            console.log("URL parameter found:", videoParam); // Debugging line

            if (videoParam) {
                playVideo(videoParam + '.mp4');
            }
        }

        // Run the autoplay check on page load
        window.onload = checkForAutoplay;
    </script>
